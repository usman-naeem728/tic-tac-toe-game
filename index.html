<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!--Working on select box-->
    <div class="selectbox">
        <header>Tic Tac Game</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="option">
                <button class="pX">Player (X)</button>
                <button class="pO">Player (O)</button>
            </div>
            <div class="subs">SUBSCRIBE <a href="https://www.youtube.com/channel/UCxWDCghYVSz0a55sFLGLuJw" target="blank">JavaScript Projects</a></div>
        </div>
    </div>

    <!-- working on playboard section  -->
    <div class="playboard">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="playarea">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- working on result box  -->
    <div class="resultbox">
        <div class="wontext"></div>
        <div class="btn"><button>Replay</button></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
